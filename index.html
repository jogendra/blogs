---
layout: default
title: {{ site.name }}
---

<div id="home">
  <h1>Blog Posts</h1>
  <ul class="posts">
    {% for post in site.posts %}
      <li>
        <a href="{{ site.baseurl }}{{ post.url }}" class="blog-main-title">{{ post.title }}</a>
        <div class="blog-foot">
        <p><i class="fa fa-calendar"></i>  {{ post.date | date_to_string }}</p>
        <p><i class="fa fa-tags"></i>  {{ post.tags }}</p>
        <p>Categories:  {{ post.categories }}</p>
        </div>
      </li>
      <hr>
    {% endfor %}
  </ul>
</div>
